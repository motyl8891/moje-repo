<!-- AUTHOR: Janani
     DESC:   Show User Preferences for Alerts & Notifications
-->
<template>  
    <template if:true={isPortalUser}>
        <p><a href="javascript:void(0);" onclick={handleClick} class="pref-link">User Preferences</a></p>
    </template>
    <template if:false={isPortalUser}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">Alert / Notification Preferences</h2>
                    </div>
                </header>
                <div class="slds-no-flex">
                    <button  onclick={handleClick}  class="slds-p-around_small slds-button slds-button_brand">
                        <lightning-icon variant="inverse" size="x-small" icon-name="utility:settings" alternative-text="settings!" title="settings"></lightning-icon></button>
                </div>
            </div>

        </article>
    </template>
    
    <template if:true={isModalOpen}>
        <div class="pref-modal"  style="width: 80% !important;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" >
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="width:10% !important;">
                        <div class="slds-text-heading_small slds-text-align_center" style="height: calc(100% - 0px);" >
                            <lightning-tabset style="font-size: 0.9em;" class="tabset">
                                <lightning-tab label="Bulletins">
                                    <div class="slds-grid slds-gutters" style="height: calc(100% - 0px);">
                                        <div class="slds-col">
                                            <template if:false={userSettings}>
                                                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                            </template>
                                            <div class="slds-section">
                                                <h3 class="slds-section__title">
                                                    <div  class="slds-button slds-section__title-action">
                                                        <span class="slds-truncate" title="Bulletins">Bulletins</span>                                                            
                                                    </div>
                                                </h3>
                                            </div>
                                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                                <thead>
                                                    <tr class="slds-line-height_reset">
                                                        <th scope="col">
                                                            <div class="slds-truncate" 
                                                                 title="Bulletin Types">Bulletin Types</div>
                                                        </th>
                                                        <th scope="col">
                                                            <div class="slds-truncate" 
                                                                 title="Email">Email</div>
                                                        </th>
                                                        <th scope="col">
                                                            <div class="slds-truncate" 
                                                                 title="Notification Panel">Notification Panel</div>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template if:true={userSettings}>
                                                        <template for:each={priorityTypeValues} for:item="item">
                                                            <tr key={item.value}>
                                                                <td>
                                                                    {item.label}    
                                                                </td>     
                                                                <td>
                                                                    <lightning-input message-toggle-active="Yes" message-toggle-inactive="No" data-toggle={item.emailcheckBoxName} type="toggle" checked={item.email} onchange={handleToggle}></lightning-input>
                                                                </td>
                                                                <td>
                                                                    <!--{item.notification}   onchange={handleToggle}-->
                                                                    <lightning-input message-toggle-active="Yes" message-toggle-inactive="No" data-toggle={item.notifyCheckboxName} type="toggle"  checked="false" disabled="true" ></lightning-input>
                                                                </td> 
                                                            </tr>                                  
                                                        </template>
                                                    </template>
                                                    
                                                </tbody>
                                            </table>
                                            
                                        </div>
                                        <div class="slds-col slds-border_left" style="height: calc(100% - 0px);">
                                            <div class="slds-section">
                                                <h3 class="slds-section__title">
                                                    <div  class="slds-button slds-section__title-action">
                                                        <span class="slds-truncate" title="Products">Products</span> 
                                                    </div>
                                                </h3>
                                            </div>
                                            <lightning-input variant="label-hidden" label="Search Product"  type="search" onchange={filterProduct} value={searchKey} placeholder="Search Product"></lightning-input>
                                            <div style="height: calc(100% - 82px); overflow-y: scroll;" onscroll={handleScroll}>
                                                <div>
                                                    <lightning-tree-grid class="slds-m-top_medium" columns={gridColumns} data={gridData}
                                                                        key-field="Id" onrowselection={updateSelectedRows} ontoggle={handleTreeGridToggle}
                                                                        selected-rows={selectedRows} expanded-rows={userSettings.expandedProducts} ></lightning-tree-grid>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>                            
                                </lightning-tab>
                            </lightning-tabset>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal} class="slds-m-right_medium"></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={handleSave} ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>

<template>
    <lightning-card title="Opportunity Information" icon-name="custom:custom63"></lightning-card>
    <div class=" slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout multiple-rows>
            <template for:each={mapData} for:item="mapKey">
                <lightning-layout-item size="6" padding="around-small" key={mapKey.key}>
                    <div style="color: gray;font-size: 12px;">{mapKey.key}</div>
                    <div style="font-size: 14px;">{mapKey.value}</div>
                </lightning-layout-item>
        </template>
</lightning-layout>
</div>
</template>

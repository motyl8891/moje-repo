<template>
    <div style="margin-left:25px;">
        <lightning-card variant="Narrow" class="slds-p-around_medium slds-card slds-grid"  title="Your decission is ready, please Accept or Escalate" icon-name="">
            <lightning-button variant="brand" label="Accept" name ="Accept" title="Accept" onclick={handelButtonEvent}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Escalate" name ="Escalate" title="Escalate" onclick={handelButtonEvent}
                class="slds-m-left_x-small"></lightning-button>
            <!--Use template if:true to display/hide popup based on isModalOpen value-->
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                                Add Comments
                            </h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-textarea name="Escalation Comments" label="Escalation Comments" onchange={handleFieldChange} placeholder="type here...">
                            </lightning-textarea>
                            <!--lightning-input label="Escalation Comments" id="EscalationComments" onchange={handleFieldChange} maxlength="512" class="slds-m-bottom_x-small"></lightning-input-->
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">
                                Cancel
                            </button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">
                                Submit
                            </button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </lightning-card>
    </div>
</template>

<template>
    <lightning-card title={label.OC_AN_User_Preference_Uploader} icon-name="custom:custom19">
    <form class="slds-form--inline">
    <div class="slds-form-element">
        <lightning-input type="file"
                         label={label.OC_AN_Choose_File}
                         accept=".csv"
                         onchange={importcsv}
                         multiple>
        </lightning-input>
    </div>  
    
    <div class="slds-form-element slds-text-body_small slds-text-color_error">{filename}</div>
    
    <div class="slds-form-element">
        <lightning-button label={label.OC_AN_Insert_Data} disabled={buttondisabled} title="Non-primary action" onclick={processRecords} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label={label.OC_AN_Download_Sample_CSV} title="Non-primary action" onclick={retrieveCSVSample} class="slds-m-left_x-small"></lightning-button>
    </div>
    
   <template if:true={showLoadingSpinner}>
        <lightning-spinner class="slds-align_absolute-center" size="medium" alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </template>
    </form>
    </lightning-card> 
    </template>

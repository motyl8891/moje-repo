<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <!--**********Modal For Group Selection Start*************************-->
    <c-oc_an_modal modal-title="Bulletin Internal Distribution" display-body="true" display-footer="true"
        footer-button-one-label="Select" footer-button-two-label={label.oc_an_cancel_button}
        footer-button-two-variant="success" onhandlebuttonone ={handleAddInternaldistribution} >
        <div slot="modalBody">
            <lightning-card>
                <c-oc_custom-search-component slot="actions" onhandlesearch={searchDataTable}>
                </c-oc_custom-search-component>
                <div class="slds-m-around_medium slds-scrollable--y" style="height:13rem">
                    <lightning-datatable data-id="datarow" key-field="Id" data={publicGroupDataWithPagination}
                        columns={publicGroupColoumns} onrowselection={getSelectedIds} selected-rows={preSelectedRows}>
                    </lightning-datatable>
                </div>
            </lightning-card>
        </div>
        <!--*********Pagination Start************-->
        <template if:true={isDataRetrieved}>
            <div slot="modalFooter">
                <lightning-button variant="brand" label="Prev" onclick={handlePreviousPagination} class="slds-float_left"></lightning-button>&nbsp;&nbsp;
                <lightning-button variant="brand" label="Next" onclick={handlePagination} class="slds-float_left"></lightning-button>
            </div>
        </template>
        <!--*********Pagination End************-->
    </c-oc_an_modal>
    <!--**********Modal For Group Selection End*************************-->


    <!--  *********Modal for Role Selection Start************* -->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Roles</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-dual-listbox name="roles" label="Select Role" source-label="Available"
                        selected-label="Selected" field-level-help="Please select the roles" options={options}
                        onchange={handleSelectedValues}></lightning-dual-listbox>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleAddInternaldistribution}
                        title="Add Groups">Add Groups</button>
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!--  *************Modal for Role Selection End*************** -->

</template>
